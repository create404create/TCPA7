<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC Lookup</title>
</head>
<body>
    <h1>Check DNC Status</h1>
    <input type="text" id="phoneNumber" placeholder="Enter Phone Number" />
    <button onclick="checkDNCStatus()">Check Status</button>

    <div id="result"></div>

    <script>
        async function checkDNCStatus() {
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            if (!phoneNumber) {
                alert("Please enter a phone number");
                return;
            }

            // Using a CORS proxy to bypass CORS issues
            const apiUrl = `https://cors-anywhere.herokuapp.com/https://tcpa.api.uspeoplesearch.net/tcpa/v1?x=${phoneNumber}`;

            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Access-Control-Allow-Origin": "*",
                        "Content-Type": "application/json"
                    }
                });

                // Check if the API returned a valid response
                if (!response.ok) {
                    throw new Error("API error or invalid response.");
                }

                const data = await response.json();

                // Display the raw API response as a simple string
                document.getElementById("result").innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                alert("Error fetching data: " + error.message);
            }
        }
    </script>
</body>
</html>
